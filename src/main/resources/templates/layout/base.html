<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - 7일 게시판'">7일 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- 페이지별 추가 CSS -->
    <th:block layout:fragment="head"></th:block>
</head>
<body>
    <!-- 공통 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/posts}">7일 게시판</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 메인 메뉴 -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/posts}">게시글</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">관리자</a>
                    </li>
                </ul>

                <!-- 검색 폼 -->
                <form class="d-flex me-3" th:action="@{/posts/search}" method="get">
                    <select class="form-select form-select-sm me-2" name="searchType" style="width: auto;">
                        <option value="title_content">제목+내용</option>
                        <option value="title">제목</option>
                        <option value="content">내용</option>
                        <option value="author">작성자</option>
                    </select>
                    <input class="form-control form-control-sm me-2" type="search" name="keyword"
                           placeholder="검색어 입력" aria-label="Search" style="width: 200px;">
                    <button class="btn btn-outline-light btn-sm" type="submit">검색</button>
                </form>

                <!-- 사용자 메뉴 -->
                <div class="navbar-nav">
                    <!-- 로그인한 사용자 -->
                    <div sec:authorize="isAuthenticated()" class="navbar-nav">
                        <span class="navbar-text me-3">
                            안녕하세요, <span sec:authentication="name"></span>님!
                        </span>
                        <a class="nav-link" th:href="@{'/users/' + ${#authentication.name}}">프로필</a>
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="nav-link btn btn-link p-0 text-light" style="text-decoration: none;">로그아웃</button>
                        </form>
                    </div>

                    <!-- 로그인하지 않은 사용자 -->
                    <div sec:authorize="!isAuthenticated()" class="navbar-nav">
                        <a class="nav-link" th:href="@{/login}">로그인</a>
                        <a class="nav-link" th:href="@{/register}">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 페이지 컨텐츠 -->
    <main layout:fragment="content">
        <!-- 각 페이지의 내용이 여기에 들어갑니다 -->
    </main>

    <!-- 공통 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 페이지별 추가 JavaScript -->
    <th:block layout:fragment="scripts"></th:block>
</body>
</html>
