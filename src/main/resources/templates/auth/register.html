<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 7일 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">회원가입</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                            <!-- 전체 에러 메시지 - form 태그 안으로 이동 -->
                            <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                                <ul class="mb-0">
                                    <li th:each="error : ${#fields.globalErrors()}" th:text="${error}"></li>
                                </ul>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">사용자명 *</label>
                                <input type="text" class="form-control" th:field="*{username}"
                                       th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'">
                                <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                                    <span th:errors="*{username}"></span>
                                </div>
                                <div class="form-text">3-50자 사이의 영문, 숫자, 언더스코어만 사용 가능</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일 *</label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'">
                                <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="nickname" class="form-label">닉네임 *</label>
                                <input type="text" class="form-control" th:field="*{nickname}"
                                       th:class="${#fields.hasErrors('nickname')} ? 'form-control is-invalid' : 'form-control'">
                                <div th:if="${#fields.hasErrors('nickname')}" class="invalid-feedback">
                                    <span th:errors="*{nickname}"></span>
                                </div>
                                <div class="form-text">2-50자 사이의 한글, 영문, 숫자 사용 가능</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호 *</label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'">
                                <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                    <span th:errors="*{password}"></span>
                                </div>
                                <div class="form-text">최소 6자 이상</div>
                            </div>

                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">비밀번호 확인 *</label>
                                <input type="password" class="form-control" th:field="*{passwordConfirm}"
                                       th:class="${#fields.hasErrors('passwordConfirm')} ? 'form-control is-invalid' : 'form-control'">
                                <div th:if="${#fields.hasErrors('passwordConfirm')}" class="invalid-feedback">
                                    <span th:errors="*{passwordConfirm}"></span>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">회원가입</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
                            <p><a th:href="@{/posts}">게시판으로 돌아가기</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 비밀번호 확인 실시간 검증
        document.addEventListener('DOMContentLoaded', function() {
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('passwordConfirm');

            function validatePassword() {
                if (password.value && passwordConfirm.value) {
                    if (password.value === passwordConfirm.value) {
                        passwordConfirm.classList.remove('is-invalid');
                        passwordConfirm.classList.add('is-valid');
                    } else {
                        passwordConfirm.classList.remove('is-valid');
                        passwordConfirm.classList.add('is-invalid');
                    }
                }
            }

            password.addEventListener('input', validatePassword);
            passwordConfirm.addEventListener('input', validatePassword);
        });
    </script>
</body>
</html>
