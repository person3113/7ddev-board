<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="|사용자 프로필 - ${userProfile.nickname}|">사용자 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/posts"><i class="fas fa-comments"></i> 게시판</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">게시글</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/search">검색</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts/new">글쓰기</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display: inline;">
                            <button type="submit" class="nav-link btn btn-link p-0" style="text-decoration: none;">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 사용자 프로필 헤더 -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-2 text-center">
                                <div class="avatar-circle bg-primary text-white d-flex align-items-center justify-content-center mx-auto"
                                     style="width: 80px; height: 80px; border-radius: 50%; font-size: 2rem;">
                                    <span th:text="${userProfile.nickname.substring(0, 1).toUpperCase()}">U</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h2 class="mb-1" th:text="${userProfile.nickname}">사용자 닉네임</h2>
                                <p class="text-muted mb-1">@<span th:text="${userProfile.username}">username</span></p>
                                <p class="text-muted mb-1">
                                    <i class="fas fa-crown" th:if="${userProfile.role == 'ADMIN'}" style="color: #ffd700;"></i>
                                    <span th:text="${userProfile.role == 'ADMIN' ? '관리자' : '일반 사용자'}">일반 사용자</span>
                                </p>
                                <small class="text-muted">
                                    가입일: <span th:text="${#temporals.format(#temporals.createDateTime(userProfile.createdAt), 'yyyy-MM-dd')}">2024-01-01</span>
                                </small>
                            </div>
                            <div class="col-md-4">
                                <div class="row text-center">
                                    <div class="col-4">
                                        <div class="border-end">
                                            <h4 class="mb-0 text-primary" th:text="${userStats.postCount}">0</h4>
                                            <small class="text-muted">게시글</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="border-end">
                                            <h4 class="mb-0 text-success" th:text="${userStats.commentCount}">0</h4>
                                            <small class="text-muted">댓글</small>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <h4 class="mb-0 text-info" th:text="${userStats.totalActivityCount}">0</h4>
                                        <small class="text-muted">총 활동</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="profileTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link"
                           th:classappend="${currentTab == 'posts' ? 'active' : ''}"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='posts')}">
                            <i class="fas fa-file-alt"></i> 게시글 (<span th:text="${userStats.postCount}">0</span>)
                        </a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link"
                           th:classappend="${currentTab == 'comments' ? 'active' : ''}"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='comments')}">
                            <i class="fas fa-comments"></i> 댓글 (<span th:text="${userStats.commentCount}">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 게시글 탭 내용 -->
        <div class="tab-content mt-3" th:if="${currentTab == 'posts'}">
            <div class="row" th:if="${posts != null and posts.hasContent()}">
                <div class="col-md-12">
                    <div th:each="post : ${posts.content}" class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="card-title">
                                        <a th:href="@{/posts/{id}(id=${post.id})}"
                                           th:text="${post.title}"
                                           class="text-decoration-none">게시글 제목</a>
                                        <span class="badge bg-warning ms-2" th:if="${post.notice}">공지</span>
                                    </h5>
                                    <p class="card-text text-muted"
                                       th:text="${#strings.abbreviate(post.content, 100)}">게시글 내용 미리보기...</p>
                                    <div class="d-flex align-items-center text-muted small">
                                        <span class="me-3">
                                            <i class="fas fa-tag"></i>
                                            <span th:text="${post.category ?: '미분류'}">카테고리</span>
                                        </span>
                                        <span class="me-3">
                                            <i class="fas fa-eye"></i>
                                            <span th:text="${post.viewCount}">0</span>
                                        </span>
                                        <span class="me-3">
                                            <i class="fas fa-thumbs-up"></i>
                                            <span th:text="${post.likeCount}">0</span>
                                        </span>
                                        <span>
                                            <i class="fas fa-clock"></i>
                                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 게시글이 없는 경우 -->
            <div class="text-center py-5" th:if="${posts == null or !posts.hasContent()}">
                <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">작성한 게시글이 없습니다.</h5>
            </div>

            <!-- 페이지네이션 (게시글) -->
            <nav th:if="${posts != null and posts.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='posts', page=${posts.number - 1})}">이전</a>
                    </li>

                    <li th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}"
                        class="page-item"
                        th:classappend="${pageNum == posts.number} ? 'active'">
                        <a class="page-link"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='posts', page=${pageNum})}"
                           th:text="${pageNum + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='posts', page=${posts.number + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 댓글 탭 내용 -->
        <div class="tab-content mt-3" th:if="${currentTab == 'comments'}">
            <div class="row" th:if="${comments != null and comments.hasContent()}">
                <div class="col-md-12">
                    <div th:each="comment : ${comments.content}" class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <p class="card-text" th:text="${comment.content}">댓글 내용</p>
                                    <div class="d-flex align-items-center text-muted small">
                                        <span class="me-3">
                                            <i class="fas fa-arrow-right"></i>
                                            <a th:href="@{/posts/{id}(id=${comment.post.id})}"
                                               th:text="${comment.post.title}"
                                               class="text-decoration-none">게시글 제목</a>
                                        </span>
                                        <span class="me-3">
                                            <i class="fas fa-thumbs-up"></i>
                                            <span th:text="${comment.likeCount}">0</span>
                                        </span>
                                        <span>
                                            <i class="fas fa-clock"></i>
                                            <span th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 댓글이 없는 경우 -->
            <div class="text-center py-5" th:if="${comments == null or !comments.hasContent()}">
                <i class="fas fa-comments fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">작성한 댓글이 없습니다.</h5>
            </div>

            <!-- 페이지네이션 (댓글) -->
            <nav th:if="${comments != null and comments.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!comments.hasPrevious()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='comments', page=${comments.number - 1})}">이전</a>
                    </li>

                    <li th:each="pageNum : ${#numbers.sequence(0, comments.totalPages - 1)}"
                        class="page-item"
                        th:classappend="${pageNum == comments.number} ? 'active'">
                        <a class="page-link"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='comments', page=${pageNum})}"
                           th:text="${pageNum + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${!comments.hasNext()} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/users/{username}(username=${userProfile.username}, tab='comments', page=${comments.number + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
