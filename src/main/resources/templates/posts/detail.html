<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - 7일 게시판'">게시글 상세 - 7일 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- 상단 네비게이션 -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/posts">게시글 목록</a></li>
                        <li class="breadcrumb-item active" aria-current="page">게시글 상세</li>
                    </ol>
                </nav>

                <!-- 게시글 헤더 -->
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0" th:text="${post.title}"></h3>
                                <div class="mt-2">
                                    <span th:if="${post.category != null}"
                                          th:text="${post.category}"
                                          class="badge bg-secondary me-2"></span>
                                    <span th:if="${post.notice}" class="badge bg-danger me-2">공지</span>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="d-flex gap-2">
                                    <!-- 수정 버튼 (작성자만) -->
                                    <a th:href="@{/posts/{id}/edit(id=${post.id}, userId=1)}"
                                       class="btn btn-outline-primary btn-sm">수정</a>
                                    <!-- 삭제 버튼 (작성자만) -->
                                    <form th:action="@{/posts/{id}(id=${post.id})}"
                                          method="post" style="display: inline;">
                                        <input type="hidden" name="_method" value="delete">
                                        <input type="hidden" name="userId" value="1">
                                        <button type="submit"
                                                class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글 메타 정보 -->
                    <div class="card-body border-bottom">
                        <div class="row text-muted small">
                            <div class="col-sm-6">
                                <i class="bi bi-person"></i> 작성자:
                                <span th:text="${post.author.nickname}"></span>
                            </div>
                            <div class="col-sm-6 text-sm-end">
                                <i class="bi bi-clock"></i> 작성일:
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                        </div>
                        <div class="row text-muted small mt-1">
                            <div class="col-sm-6">
                                <i class="bi bi-eye"></i> 조회수:
                                <span th:text="${post.viewCount}"></span>
                            </div>
                            <div class="col-sm-6 text-sm-end" th:if="${post.updatedAt != post.createdAt}">
                                <i class="bi bi-pencil"></i> 수정일:
                                <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글 내용 -->
                    <div class="card-body">
                        <div class="post-content" style="min-height: 200px; line-height: 1.6;">
                            <p th:text="${post.content}" style="white-space: pre-wrap;"></p>
                        </div>
                    </div>

                    <!-- 게시글 액션 버튼 -->
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <!-- 추천/비추천 버튼 (향후 구현) -->
                                <button class="btn btn-outline-success btn-sm" disabled>
                                    <i class="bi bi-hand-thumbs-up"></i> 추천
                                    <span class="badge bg-success" th:text="${post.likeCount}"></span>
                                </button>
                            </div>
                            <div>
                                <a href="/posts" class="btn btn-secondary">목록으로</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 댓글 섹션 (향후 구현) -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            댓글
                            <span class="badge bg-primary" th:text="${#lists.size(post.comments)}"></span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 댓글 작성 폼 -->
                        <div class="mb-4">
                            <form>
                                <div class="mb-3">
                                    <textarea class="form-control"
                                              rows="3"
                                              placeholder="댓글을 입력하세요..."
                                              disabled></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary btn-sm" disabled>
                                        댓글 등록
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 댓글 목록 -->
                        <div th:if="${#lists.isEmpty(post.comments)}" class="text-center text-muted py-4">
                            첫 번째 댓글을 작성해보세요!
                        </div>

                        <!-- 댓글이 있을 때 표시 (향후 구현) -->
                        <div th:each="comment : ${post.comments}" class="border-bottom pb-3 mb-3">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <strong th:text="${comment.author.nickname}"></strong>
                                    <small class="text-muted ms-2"
                                           th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                </div>
                                <div>
                                    <button class="btn btn-outline-primary btn-sm" disabled>
                                        <i class="bi bi-hand-thumbs-up"></i>
                                        <span th:text="${comment.likeCount}"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-2" th:text="${comment.content}" style="white-space: pre-wrap;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
