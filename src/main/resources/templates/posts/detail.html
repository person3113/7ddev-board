                                                                    <button type="button"

                                                                    <button type="button"

                                                                            th:data-comment-id="${reply.id}"
                                                                            onclick="deleteComment(this)">ÏÇ≠Ï†ú</button>
                                                                </div>
                                                            </div>

                    <!-- ÎåìÍ∏Ä ÏûëÏÑ± Ìèº -->

    <!-- Ïã†Í≥† Î™®Îã¨ -->

    <!-- ÎåìÍ∏Ä Ïã†Í≥† Î™®Îã¨ -->

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        // Í≤åÏãúÍ∏Ä IDÏôÄ ÌòÑÏû¨ ÏÇ¨Ïö©Ïûê IDÎ•º JavaScript Î≥ÄÏàòÎ°ú Ï†ÑÎã¨
        const postId = /*[[${post.id}]]*/ 1;
        const currentUserId = /*[[${currentUserId}]]*/ 1;
        const csrfToken = /*[[${_csrf.token}]]*/ 'CSRF_TOKEN';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú ÏÇ¨Ïö©ÏûêÏùò Ï∂îÏ≤ú ÏÉÅÌÉú ÌôïÏù∏
        document.addEventListener('DOMContentLoaded', function() {
            loadLikeStatus();
        });

        // ÏÇ¨Ïö©Ïûê Ï∂îÏ≤ú ÏÉÅÌÉú Î°úÎìú
        function loadLikeStatus() {
            fetch(`/posts/${postId}/like-status`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    }
                })
                .catch(error => {
                    console.error('Ï∂îÏ≤ú ÏÉÅÌÉú Î°úÎìú Ïã§Ìå®:', error);
                });
        }

        // Ï∂îÏ≤ú Î≤ÑÌäº ÌÅ¥Î¶≠
        function toggleLike() {
            fetch(`/posts/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('Ï∂îÏ≤úÌñàÏäµÎãàÎã§!', 'success');
                } else {
                    showMessage(data.message || 'Ï∂îÏ≤ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                }
            })
            .catch(error => {
                console.error('Ï∂îÏ≤ú Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showMessage('Ï∂îÏ≤ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            });
        }

        // ÎπÑÏ∂îÏ≤ú Î≤ÑÌäº ÌÅ¥Î¶≠
        function toggleDislike() {
            fetch(`/posts/${postId}/dislike`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('ÎπÑÏ∂îÏ≤úÌñàÏäµÎãàÎã§!', 'warning');
                } else {
                    showMessage(data.message || 'ÎπÑÏ∂îÏ≤ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                }
            })
            .catch(error => {
                console.error('ÎπÑÏ∂îÏ≤ú Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showMessage('ÎπÑÏ∂îÏ≤ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            });
        }

        // Ï∂îÏ≤ú/ÎπÑÏ∂îÏ≤ú Ï∑®ÏÜå
        function cancelLike() {
            fetch(`/posts/${postId}/like`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('Ï∑®ÏÜåÌñàÏäµÎãàÎã§!', 'info');
                } else {
                    showMessage(data.message || 'Ï∑®ÏÜå Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                }
            })
            .catch(error => {
                console.error('Ï∑®ÏÜå Ï≤òÎ¶¨ Ïã§Ìå®:', error);
                showMessage('Ï∑®ÏÜå Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            });
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateUI(likeCount, dislikeCount, userLikeStatus) {
            // Ï∂îÏ≤ú Ïàò ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('likeCountBtn').textContent = likeCount;
            document.getElementById('dislikeCountBtn').textContent = dislikeCount || 0;

            // Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            const likeBtn = document.getElementById('likeBtn');
            const dislikeBtn = document.getElementById('dislikeBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            // Î™®Îì† Î≤ÑÌäº Ï¥àÍ∏∞Ìôî
            likeBtn.className = 'btn btn-outline-success';
            dislikeBtn.className = 'btn btn-outline-danger';
            cancelBtn.classList.add('d-none');

            // ÏÇ¨Ïö©Ïûê ÏÉÅÌÉúÏóê Îî∞Î•∏ Î≤ÑÌäº Ïä§ÌÉÄÏùº Î≥ÄÍ≤Ω
            if (userLikeStatus === true) {
                // Ï∂îÏ≤úÌïú ÏÉÅÌÉú
                likeBtn.className = 'btn btn-success';
                cancelBtn.classList.remove('d-none');
            } else if (userLikeStatus === false) {
                // ÎπÑÏ∂îÏ≤úÌïú ÏÉÅÌÉú
                dislikeBtn.className = 'btn btn-danger';
                cancelBtn.classList.remove('d-none');
            }
        }

        // Î©îÏãúÏßÄ ÌëúÏãú
        function showMessage(message, type) {
            // Í∏∞Ï°¥ ÏïåÎ¶º Ï†úÍ±∞
            const existingAlert = document.querySelector('.alert-message');
            if (existingAlert) {
                existingAlert.remove();
