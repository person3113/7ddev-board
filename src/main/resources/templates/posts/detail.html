<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}" th:with="pageTitle=${post.title}">

<th:block layout:fragment="head">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</th:block>

<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- 상단 네비게이션 -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/posts">게시글 목록</a></li>
                        <li class="breadcrumb-item active" aria-current="page">게시글 상세</li>
                    </ol>
                </nav>

                <!-- 게시글 헤더 -->
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0" th:text="${post.title}"></h3>
                                <div class="mt-2">
                                    <span th:if="${post.category != null}"
                                          th:text="${post.category}"
                                          class="badge bg-secondary me-2"></span>
                                    <span th:if="${post.notice}" class="badge bg-danger me-2">공지</span>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="d-flex gap-2">
                                    <!-- 수정 버튼 (작성자만) -->
                                    <a th:href="@{/posts/{id}/edit(id=${post.id}, userId=1)}"
                                       class="btn btn-outline-primary btn-sm">수정</a>
                                    <!-- 삭제 버튼 (작성자만) -->
                                    <form th:action="@{/posts/{id}(id=${post.id})}"
                                          method="post" style="display: inline;">
                                        <input type="hidden" name="_method" value="delete">
                                        <input type="hidden" name="userId" value="1">
                                        <button type="submit"
                                                class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                    <!-- 신고 버튼 -->
                                    <button type="button" class="btn btn-outline-warning btn-sm"
                                            data-bs-toggle="modal" data-bs-target="#reportModal">
                                        <i class="bi bi-exclamation-triangle"></i> 신고
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 게시글 메타 정보 -->
                        <div class="mt-3 pt-3 border-top">
                            <div class="row text-muted small">
                                <div class="col-md-6">
                                    <i class="bi bi-person-circle"></i> <span th:text="${post.author.nickname}">작성자</span>
                                    <span class="mx-2">•</span>
                                    <i class="bi bi-calendar"></i> <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                                </div>
                                <div class="col-md-6 text-md-end">
                                    <i class="bi bi-eye"></i> 조회수 <span th:text="${post.viewCount}" id="viewCount">0</span>
                                    <span class="mx-2">•</span>
                                    <i class="bi bi-hand-thumbs-up"></i> 추천 <span th:text="${post.likeCount}" id="likeCount">0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글 내용 -->
                    <div class="card-body">
                        <div th:utext="${htmlContent}"
                             class="post-content" style="min-height: 200px; line-height: 1.6;"></div>
                    </div>

                    <!-- 추천/비추천 버튼 -->
                    <div class="card-footer text-center py-3">
                        <div class="btn-group" role="group" aria-label="추천 버튼">
                            <button type="button"
                                    class="btn btn-outline-success"
                                    id="likeBtn"
                                    onclick="toggleLike()">
                                <i class="bi bi-hand-thumbs-up"></i>
                                추천 <span id="likeCountBtn" th:text="${post.likeCount}">0</span>
                            </button>
                            <button type="button"
                                    class="btn btn-outline-danger"
                                    id="dislikeBtn"
                                    onclick="toggleDislike()">
                                <i class="bi bi-hand-thumbs-down"></i>
                                비추천 <span id="dislikeCountBtn">0</span>
                            </button>
                        </div>

                        <!-- 취소 버튼 (추천/비추천 상태일 때만 표시) -->
                        <div class="mt-2">
                            <button type="button"
                                    class="btn btn-outline-secondary btn-sm d-none"
                                    id="cancelBtn"
                                    onclick="cancelLike()">
                                <i class="bi bi-arrow-counterclockwise"></i>
                                취소
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 댓글 섹션 -->
                <div class="mt-4">
                    <h5>댓글</h5>
                    <div th:if="${post.comments != null and !post.comments.empty}">
                        <div th:each="comment : ${post.comments}"
                             th:if="!${comment.deleted}"
                             class="card mt-2">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div>
                                        <h6 class="card-subtitle mb-2 text-muted" th:text="${comment.author.nickname}">댓글 작성자</h6>
                                        <p class="card-text" th:text="${comment.content}" th:id="'comment-content-' + ${comment.id}">댓글 내용</p>
                                        <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</small>
                                    </div>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button"
                                                class="btn btn-outline-primary"
                                                th:data-comment-id="${comment.id}"
                                                th:data-comment-content="${comment.content}"
                                                onclick="editComment(this)">수정</button>
                                        <button type="button"
                                                class="btn btn-outline-danger"
                                                th:data-comment-id="${comment.id}"
                                                onclick="deleteComment(this)">삭제</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 댓글 작성 폼 -->
                    <div class="card mt-3">
                        <div class="card-body">
                            <h6>댓글 작성</h6>
                            <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
                                <div class="mb-3">
                                    <textarea class="form-control"
                                              name="content"
                                              rows="3"
                                              placeholder="댓글을 입력하세요..."
                                              required></textarea>
                                </div>
                                <input type="hidden" name="authorId" value="1">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                <button type="submit" class="btn btn-primary">댓글 작성</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 신고 모달 -->
    <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportModalLabel">게시글 신고</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reportForm">
                        <div class="mb-3">
                            <label for="reportReason" class="form-label">신고 사유</label>
                            <select class="form-select" id="reportReason" name="reason" required>
                                <option value="">선택하세요...</option>
                                <option value="1">스팸/홍보성 게시글</option>
                                <option value="2">욕설/비하 발언</option>
                                <option value="3">음란물</option>
                                <option value="4">기타</option>
                            </select>
                        </div>
                        <div class="mb-3" id="additionalInfoGroup" style="display: none;">
                            <label for="additionalInfo" class="form-label">추가 정보</label>
                            <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="reporterContact" class="form-label">신고자 연락처</label>
                            <input type="text" class="form-control" id="reporterContact" name="reporterContact" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="submitReportBtn">신고하기</button>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        // 게시글 ID를 JavaScript 변수로 전달
        const postId = /*[[${post.id}]]*/ 1;
        const csrfToken = /*[[${_csrf.token}]]*/ 'CSRF_TOKEN';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';

        // 페이지 로드 시 사용자의 추천 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            loadLikeStatus();
        });

        // 사용자 추천 상태 로드
        function loadLikeStatus() {
            fetch(`/posts/${postId}/like-status`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    }
                })
                .catch(error => {
                    console.error('추천 상태 로드 실패:', error);
                });
        }

        // 추천 버튼 클릭
        function toggleLike() {
            fetch(`/posts/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('추천했습니다!', 'success');
                } else {
                    showMessage(data.message || '추천 처리 중 오류가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('추천 처리 실패:', error);
                showMessage('추천 처리 중 오류가 발생했습니다.', 'error');
            });
        }

        // 비추천 버튼 클릭
        function toggleDislike() {
            fetch(`/posts/${postId}/dislike`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('비추천했습니다!', 'warning');
                } else {
                    showMessage(data.message || '비추천 처리 중 오류가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('비추천 처리 실패:', error);
                showMessage('비추천 처리 중 오류가 발생했습니다.', 'error');
            });
        }

        // 추천/비추천 취소
        function cancelLike() {
            fetch(`/posts/${postId}/like`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('취소했습니다!', 'info');
                } else {
                    showMessage(data.message || '취소 처리 중 오류가 발생했습니다.', 'error');
                }
            })
            .catch(error => {
                console.error('취소 처리 실패:', error);
                showMessage('취소 처리 중 오류가 발생했습니다.', 'error');
            });
        }

        // UI 업데이트
        function updateUI(likeCount, dislikeCount, userLikeStatus) {
            // 추천 수 업데이트
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('likeCountBtn').textContent = likeCount;
            document.getElementById('dislikeCountBtn').textContent = dislikeCount || 0;

            // 버튼 상태 업데이트
            const likeBtn = document.getElementById('likeBtn');
            const dislikeBtn = document.getElementById('dislikeBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            // 모든 버튼 초기화
            likeBtn.className = 'btn btn-outline-success';
            dislikeBtn.className = 'btn btn-outline-danger';
            cancelBtn.classList.add('d-none');

            // 사용자 상태에 따른 버튼 스타일 변경
            if (userLikeStatus === true) {
                // 추천한 상태
                likeBtn.className = 'btn btn-success';
                cancelBtn.classList.remove('d-none');
            } else if (userLikeStatus === false) {
                // 비추천한 상태
                dislikeBtn.className = 'btn btn-danger';
                cancelBtn.classList.remove('d-none');
            }
        }

        // 메시지 표시
        function showMessage(message, type) {
            // 기존 알림 제거
            const existingAlert = document.querySelector('.alert-message');
            if (existingAlert) {
                existingAlert.remove();
            }

            // 새 알림 생성
            const alertClass = type === 'success' ? 'alert-success' :
                              type === 'warning' ? 'alert-warning' :
                              type === 'info' ? 'alert-info' : 'alert-danger';

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show alert-message`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

            // 추천 버튼 섹션 위에 알림 표시
            const cardFooter = document.querySelector('.card-footer');
            cardFooter.parentNode.insertBefore(alertDiv, cardFooter);

            // 3초 후 자동 제거
            setTimeout(() => {
                if (alertDiv) {
                    alertDiv.remove();
                }
            }, 3000);
        }

        // 신고 사유 선택 시 추가 정보 입력란 토글
        document.getElementById('reportReason').addEventListener('change', function() {
            const additionalInfoGroup = document.getElementById('additionalInfoGroup');
            if (this.value === '4') { // '기타' 선택 시
                additionalInfoGroup.style.display = 'block';
            } else {
                additionalInfoGroup.style.display = 'none';
            }
        });

        // 신고하기 버튼 클릭 시 처리
        document.getElementById('submitReportBtn').addEventListener('click', function() {
            const form = document.getElementById('reportForm');
            if (form.checkValidity()) {
                const formData = new FormData(form);

                // URLSearchParams로 변환하여 form-urlencoded 형태로 전송
                const params = new URLSearchParams();
                params.append('reason', formData.get('reason'));

                // 서버에 신고 내용 전송
                fetch(`/posts/${postId}/report`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        [csrfHeader]: csrfToken
                    },
                    body: params
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        showMessage('신고가 접수되었습니다. 감사합니다.', 'success');
                        // 모달 닫기
                        const reportModal = bootstrap.Modal.getInstance(document.getElementById('reportModal'));
                        reportModal.hide();
                    } else {
                        showMessage(result.message || '신고 처리 중 오류가 발생했습니다.', 'error');
                    }
                })
                .catch(error => {
                    console.error('신고 처리 실패:', error);
                    showMessage('신고 처리 중 오류가 발생했습니다.', 'error');
                });
            } else {
                // 폼 유효성 검사 실패 시
                form.reportValidity();
            }
        });

        // 댓글 수정 버튼 클릭 시 처리
        function editComment(button) {
            console.log('editComment 호출됨'); // 디버깅용 로그

            const commentId = button.getAttribute('data-comment-id');
            const commentContent = button.getAttribute('data-comment-content');

            console.log('Comment ID:', commentId, 'Content:', commentContent); // 디버깅용 로그

            // 현재 댓글 카드 찾기
            const commentCard = button.closest('.card');
            const cardBody = commentCard.querySelector('.card-body');

            // 이미 수정 모드인지 확인
            if (cardBody.querySelector('.edit-form')) {
                return; // 이미 수정 모드면 무시
            }

            // 기존 댓글 내용 영역 찾기
            const commentTextElement = cardBody.querySelector('.card-text');
            const originalContent = commentTextElement.textContent;

            // 수정 폼 생성
            const editForm = document.createElement('div');
            editForm.className = 'edit-form mb-3';
            editForm.innerHTML = `
                <textarea class="form-control mb-2" rows="3">${originalContent}</textarea>
                <div>
                    <button type="button" class="btn btn-primary btn-sm me-2" onclick="saveComment(${commentId}, this)">저장</button>
                    <button type="button" class="btn btn-secondary btn-sm" onclick="cancelEdit(${commentId})">취소</button>
                </div>
            `;

            // 기존 댓글 텍스트 숨기기
            commentTextElement.style.display = 'none';

            // 수정 폼을 댓글 텍스트 다음에 삽입
            commentTextElement.parentNode.insertBefore(editForm, commentTextElement.nextSibling);

            // 수정/삭제 버튼 숨기기
            const buttonGroup = button.closest('.btn-group');
            buttonGroup.style.display = 'none';
        }

        // 댓글 저장 처리
        function saveComment(commentId, button) {
            console.log('saveComment 호출됨, ID:', commentId); // 디버깅용 로그

            const editForm = button.closest('.edit-form');
            const textarea = editForm.querySelector('textarea');
            const newContent = textarea.value.trim();

            if (!newContent) {
                alert('댓글 내용을 입력해주세요.');
                return;
            }

            console.log('새 댓글 내용:', newContent); // 디버깅용 로그

            // 서버에 댓글 수정 요청
            fetch(`/comments/${commentId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken // CSRF 토큰 추가
                },
                body: JSON.stringify({
                    content: newContent,
                    authorId: 1  // 현재 사용자 ID (하드코딩)
                })
            })
            .then(response => {
                console.log('응답 상태:', response.status); // 디버깅용 로그
                return response.json(); // 응답을 JSON으로 파싱
            })
            .then(data => {
                console.log('수정 응답:', data); // 디버깅용 로그

                if (data.success) {
                    // 수정 모드 종료 및 새 내용으로 업데이트
                    const commentCard = button.closest('.card');
                    const cardBody = commentCard.querySelector('.card-body');
                    const commentTextElement = cardBody.querySelector('.card-text');

                    // 댓글 내용 업데이트
                    commentTextElement.textContent = data.content;
                    commentTextElement.style.display = 'block';

                    // 수정 폼 제거
                    editForm.remove();

                    // 수정/삭제 버튼 다시 표시
                    const buttonGroup = cardBody.querySelector('.btn-group');
                    buttonGroup.style.display = 'flex';

                    showMessage('댓글이 수정되었습니다.', 'success');
                } else {
                    throw new Error(data.message || '댓글 수정에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('댓글 수정 실패:', error);
                showMessage(error.message || '댓글 수정 중 오류가 발생했습니다.', 'error');
            });
        }

        // 댓글 삭제 버튼 클릭 시 처리
        function deleteComment(button) {
            console.log('deleteComment 호출됨'); // 디버깅용 로그

            const commentId = button.getAttribute('data-comment-id');
            console.log('삭제할 Comment ID:', commentId); // 디버깅용 로그

            // 삭제 확인 대화상자
            if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
                // 서버에 댓글 삭제 요청
                fetch(`/comments/${commentId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeader]: csrfToken // CSRF 토큰 추가
                    },
                    body: JSON.stringify({
                        authorId: 1  // 현재 사용자 ID (하드코딩)
                    })
                })
                .then(response => {
                    console.log('삭제 응답 상태:', response.status); // 디버깅용 로그
                    return response.json(); // 응답을 JSON으로 파싱
                })
                .then(data => {
                    console.log('삭제 응답:', data); // 디버깅용 로그

                    if (data.success) {
                        // UI에서 댓글 카드 제거
                        const commentCard = button.closest('.card');
                        if (commentCard) {
                            commentCard.remove();
                        }

                        showMessage('댓글이 삭제되었습니다.', 'success');
                    } else {
                        throw new Error(data.message || '댓글 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('댓글 삭제 실패:', error);
                    showMessage(error.message || '댓글 삭제 중 오류가 발생했습니다.', 'error');
                });
            }
        }

        // 수정 취소
        function cancelEdit(commentId) {
            console.log('cancelEdit 호출됨, ID:', commentId); // 디버깅용 로그

            // 댓글 카드 찾기
            const commentCard = document.querySelector(`[data-comment-id="${commentId}"]`).closest('.card');
            const cardBody = commentCard.querySelector('.card-body');

            // 수정 폼 제거
            const editForm = cardBody.querySelector('.edit-form');
            if (editForm) {
                editForm.remove();
            }

            // 원래 댓글 텍스트 다시 표시
            const commentTextElement = cardBody.querySelector('.card-text');
            commentTextElement.style.display = 'block';

            // 수정/삭제 버튼 다시 표시
            const buttonGroup = cardBody.querySelector('.btn-group');
            buttonGroup.style.display = 'flex';
        }
    </script>
</th:block>

</html>
