<th:block layout:fragment="scripts">
    <script th:inline="javascript">
        // ê²Œì‹œê¸€ IDì™€ í˜„ì¬ ì‚¬ìš©ì IDë¥¼ JavaScript ë³€ìˆ˜ë¡œ ì „ë‹¬
        const postId = /*[[${post.id}]]*/ 1;
        const currentUserId = /*[[${currentUserId}]]*/ 1;
        const csrfToken = /*[[${_csrf.token}]]*/ 'CSRF_TOKEN';
        const csrfHeader = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‚¬ìš©ìì˜ ì¶”ì²œ ìƒíƒœ í™•ì¸
        document.addEventListener('DOMContentLoaded', function() {

        // ì‚¬ìš©ì ì¶”ì²œ ìƒíƒœ ë¡œë“œ
        function loadLikeStatus() {
            fetch(`/posts/${postId}/like-status`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    }
                })
                .catch(error => {
                    console.error('ì¶”ì²œ ìƒíƒœ ë¡œë“œ ì‹¤íŒ¨:', error);
                });
        }

        // ì¶”ì²œ ë²„íŠ¼ í´ë¦­
        function toggleLike() {
            fetch(`/posts/${postId}/like`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('ì¶”ì²œí–ˆìŠµë‹ˆë‹¤!', 'success');
                } else {
                    showMessage(data.message || 'ì¶”ì²œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            })
            .catch(error => {
                console.error('ì¶”ì²œ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                showMessage('ì¶”ì²œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            });
        }

        // ë¹„ì¶”ì²œ ë²„íŠ¼ í´ë¦­
        function toggleDislike() {
            fetch(`/posts/${postId}/dislike`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('ë¹„ì¶”ì²œí–ˆìŠµë‹ˆë‹¤!', 'warning');
                } else {
                    showMessage(data.message || 'ë¹„ì¶”ì²œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            })
            .catch(error => {
                console.error('ë¹„ì¶”ì²œ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                showMessage('ë¹„ì¶”ì²œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            });
        }

        // ì¶”ì²œ/ë¹„ì¶”ì²œ ì·¨ì†Œ
        function cancelLike() {
            fetch(`/posts/${postId}/like`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    [csrfHeader]: csrfToken
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateUI(data.likeCount, data.dislikeCount, data.userLikeStatus);
                    showMessage('ì·¨ì†Œí–ˆìŠµë‹ˆë‹¤!', 'info');
                } else {
                    showMessage(data.message || 'ì·¨ì†Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
                }
            })
            .catch(error => {
                console.error('ì·¨ì†Œ ì²˜ë¦¬ ì‹¤íŒ¨:', error);
                showMessage('ì·¨ì†Œ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'error');
            });
        }

        // UI ì—…ë°ì´íŠ¸
        function updateUI(likeCount, dislikeCount, userLikeStatus) {
            // ì¶”ì²œ ìˆ˜ ì—…ë°ì´íŠ¸
            document.getElementById('likeCount').textContent = likeCount;
            document.getElementById('likeCountBtn').textContent = likeCount;
            document.getElementById('dislikeCountBtn').textContent = dislikeCount || 0;

            // ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            const likeBtn = document.getElementById('likeBtn');
            const dislikeBtn = document.getElementById('dislikeBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            // ëª¨ë“  ë²„íŠ¼ ì´ˆê¸°í™”
            likeBtn.className = 'btn btn-outline-success';
            dislikeBtn.className = 'btn btn-outline-danger';
            cancelBtn.classList.add('d-none');

            // ì‚¬ìš©ì ìƒíƒœì— ë”°ë¥¸ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ë³€ê²½
            if (userLikeStatus === true) {
                // ì¶”ì²œí•œ ìƒíƒœ
                likeBtn.className = 'btn btn-success';
                cancelBtn.classList.remove('d-none');
            } else if (userLikeStatus === false) {
                // ë¹„ì¶”ì²œí•œ ìƒíƒœ
                dislikeBtn.className = 'btn btn-danger';
                cancelBtn.classList.remove('d-none');
            }
        }

        // ë©”ì‹œì§€ í‘œì‹œ
        function showMessage(message, type) {
            // ê¸°ì¡´ ì•Œë¦¼ ì œê±°
            const existingAlert = document.querySelector('.alert-message');
            if (existingAlert) {
                existingAlert.remove();
            }

            // ìƒˆ ì•Œë¦¼ ìƒì„±
            const alertClass = type === 'success' ? 'alert-success' :
                              type === 'warning' ? 'alert-warning' :
                              type === 'info' ? 'alert-info' : 'alert-danger';

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass} alert-dismissible fade show alert-message`;
            alertDiv.innerHTML = `
                ${message}
