<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - 7일 게시판'">게시글 상세 - 7일 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <!-- 상단 네비게이션 -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/posts">게시글 목록</a></li>
                        <li class="breadcrumb-item active" aria-current="page">게시글 상세</li>
                    </ol>
                </nav>

                <!-- 게시글 헤더 -->
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col">
                                <h3 class="mb-0" th:text="${post.title}"></h3>
                                <div class="mt-2">
                                    <span th:if="${post.category != null}"
                                          th:text="${post.category}"
                                          class="badge bg-secondary me-2"></span>
                                    <span th:if="${post.notice}" class="badge bg-danger me-2">공지</span>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="d-flex gap-2">
                                    <!-- 수정 버튼 (작성자만) -->
                                    <a th:href="@{/posts/{id}/edit(id=${post.id}, userId=1)}"
                                       class="btn btn-outline-primary btn-sm">수정</a>
                                    <!-- 삭제 버튼 (작성자만) -->
                                    <form th:action="@{/posts/{id}(id=${post.id})}"
                                          method="post" style="display: inline;">
                                        <input type="hidden" name="_method" value="delete">
                                        <input type="hidden" name="userId" value="1">
                                        <button type="submit"
                                                class="btn btn-outline-danger btn-sm"
                                                onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글 메타 정보 -->
                    <div class="card-body border-bottom">
                        <div class="row text-muted small">
                            <div class="col-sm-6">
                                <i class="bi bi-person"></i> 작성자:
                                <span th:text="${post.author.nickname}"></span>
                            </div>
                            <div class="col-sm-6 text-sm-end">
                                <i class="bi bi-clock"></i> 작성일:
                                <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                        </div>
                        <div class="row text-muted small mt-1">
                            <div class="col-sm-6">
                                <i class="bi bi-eye"></i> 조회수:
                                <span th:text="${post.viewCount}"></span>
                            </div>
                            <div class="col-sm-6 text-sm-end" th:if="${post.updatedAt != post.createdAt}">
                                <i class="bi bi-pencil"></i> 수정일:
                                <span th:text="${#temporals.format(post.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                        </div>
                    </div>

                    <!-- 게시글 내용 -->
                    <div class="card-body">
                        <div class="post-content" style="min-height: 200px; line-height: 1.6;">
                            <p th:text="${post.content}" style="white-space: pre-wrap;"></p>
                        </div>
                    </div>

                    <!-- 게시글 액션 버튼 -->
                    <div class="card-footer">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <!-- 추천/비추천 버튼 (향후 구현) -->
                                <button class="btn btn-outline-success btn-sm" disabled>
                                    <i class="bi bi-hand-thumbs-up"></i> 추천
                                    <span class="badge bg-success" th:text="${post.likeCount}"></span>
                                </button>
                            </div>
                            <div>
                                <a href="/posts" class="btn btn-secondary">목록으로</a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 댓글 섹션 -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            댓글
                            <span class="badge bg-primary" id="comment-count">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 댓글 작성 폼 -->
                        <div class="mb-4">
                            <form id="comment-form">
                                <div class="mb-3">
                                    <textarea id="comment-content"
                                              class="form-control"
                                              rows="3"
                                              placeholder="댓글을 입력하세요..."
                                              required></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        댓글 등록
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- 댓글 목록 -->
                        <div id="comment-list">
                            <div id="no-comments" class="text-center text-muted py-4" style="display: none;">
                                첫 번째 댓글을 작성해보세요!
                            </div>
                        </div>

                        <!-- 댓글 페이징 -->
                        <div id="comment-pagination" class="d-flex justify-content-center mt-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 현재 게시글 ID와 사용자 ID (임시로 하드코딩)
        const postId = /*[[${post.id}]]*/ 1;
        const currentUserId = 1; // 임시 사용자 ID (추후 세션에서 가져오기)
        let currentPage = 0;

        // 페이지 로드 시 댓글 목록 불러오기
        document.addEventListener('DOMContentLoaded', function() {
            loadComments();
        });

        // 댓글 목록 불러오기
        function loadComments(page = 0) {
            fetch(`/posts/${postId}/comments?page=${page}&size=10`)
                .then(response => response.json())
                .then(data => {
                    displayComments(data.content);
                    updateCommentCount(data.totalElements);
                    displayPagination(data);
                })
                .catch(error => {
                    console.error('댓글 로딩 오류:', error);
                });
        }

        // 댓글 표시
        function displayComments(comments) {
            const commentList = document.getElementById('comment-list');
            const noComments = document.getElementById('no-comments');

            if (comments.length === 0) {
                noComments.style.display = 'block';
                commentList.innerHTML = '';
                commentList.appendChild(noComments);
                return;
            }

            noComments.style.display = 'none';
            commentList.innerHTML = '';

            comments.forEach(comment => {
                const commentElement = createCommentElement(comment);
                commentList.appendChild(commentElement);
            });
        }

        // 댓글 HTML 요소 생성
        function createCommentElement(comment) {
            const div = document.createElement('div');
            div.className = 'border-bottom pb-3 mb-3';
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <strong>${comment.author.nickname}</strong>
                        <small class="text-muted ms-2">${formatDate(comment.createdAt)}</small>
                        ${comment.parent ? '<span class="badge bg-secondary ms-1">답글</span>' : ''}
                    </div>
                    <div>
                        <button class="btn btn-outline-success btn-sm me-1" onclick="likeComment(${comment.id})">
                            <i class="bi bi-hand-thumbs-up"></i>
                            <span>${comment.likeCount}</span>
                        </button>
                        ${!comment.parent ? `<button class="btn btn-outline-info btn-sm me-1" onclick="toggleReplyForm(${comment.id})">답글</button>` : ''}
                        ${comment.author.id === currentUserId ? `
                            <button class="btn btn-outline-warning btn-sm me-1" onclick="editComment(${comment.id})">수정</button>
                            <button class="btn btn-outline-danger btn-sm" onclick="deleteComment(${comment.id})">삭제</button>
                        ` : ''}
                    </div>
                </div>
                <div class="mt-2" style="white-space: pre-wrap;">${comment.content}</div>
                <div id="reply-form-${comment.id}" style="display: none;" class="mt-3">
                    <form onsubmit="submitReply(event, ${comment.id})">
                        <div class="mb-2">
                            <textarea class="form-control" rows="2" placeholder="답글을 입력하세요..." required></textarea>
                        </div>
                        <div class="text-end">
                            <button type="button" class="btn btn-secondary btn-sm me-1" onclick="toggleReplyForm(${comment.id})">취소</button>
                            <button type="submit" class="btn btn-primary btn-sm">답글 등록</button>
                        </div>
                    </form>
                </div>
            `;
            return div;
        }

        // 댓글 개수 업데이트
        function updateCommentCount(count) {
            document.getElementById('comment-count').textContent = count;
        }

        // 페이징 표시
        function displayPagination(pageData) {
            const pagination = document.getElementById('comment-pagination');
            if (pageData.totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHtml = '<nav><ul class="pagination pagination-sm">';

            // 이전 페이지
            if (pageData.hasPrevious) {
                paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadComments(${pageData.number - 1})">이전</a></li>`;
            }

            // 페이지 번호들
            for (let i = 0; i < pageData.totalPages; i++) {
                const isActive = i === pageData.number ? 'active' : '';
                paginationHtml += `<li class="page-item ${isActive}"><a class="page-link" href="#" onclick="loadComments(${i})">${i + 1}</a></li>`;
            }

            // 다음 페이지
            if (pageData.hasNext) {
                paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="loadComments(${pageData.number + 1})">다음</a></li>`;
            }

            paginationHtml += '</ul></nav>';
            pagination.innerHTML = paginationHtml;
        }

        // 댓글 작성
        document.getElementById('comment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const content = document.getElementById('comment-content').value.trim();
            if (!content) return;

            fetch(`/posts/${postId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content,
                    authorId: currentUserId
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('comment-content').value = '';
                    loadComments(0); // 첫 페이지로 이동
                    alert('댓글이 등록되었습니다.');
                } else {
                    alert('댓글 등록에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('댓글 등록 오류:', error);
                alert('댓글 등록 중 오류가 발생했습니다.');
            });
        });

        // 답글 폼 토글
        function toggleReplyForm(commentId) {
            const replyForm = document.getElementById(`reply-form-${commentId}`);
            replyForm.style.display = replyForm.style.display === 'none' ? 'block' : 'none';
        }

        // 답글 작성
        function submitReply(event, parentId) {
            event.preventDefault();

            const form = event.target;
            const content = form.querySelector('textarea').value.trim();
            if (!content) return;

            fetch(`/comments/${parentId}/replies`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: content,
                    authorId: currentUserId
                })
            })
            .then(response => {
                if (response.ok) {
                    form.querySelector('textarea').value = '';
                    toggleReplyForm(parentId);
                    loadComments(currentPage);
                    alert('답글이 등록되었습니다.');
                } else {
                    alert('답글 등록에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('답글 등록 오류:', error);
                alert('답글 등록 중 오류가 발생했습니다.');
            });
        }

        // 댓글 삭제
        function deleteComment(commentId) {
            if (!confirm('정말 삭제하시겠습니까?')) return;

            fetch(`/comments/${commentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    authorId: currentUserId
                })
            })
            .then(response => {
                if (response.ok) {
                    loadComments(currentPage);
                    alert('댓글이 삭제되었습니다.');
                } else if (response.status === 403) {
                    alert('삭제 권한이 없습니다.');
                } else {
                    alert('댓글 삭제에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('댓글 삭제 오류:', error);
                alert('댓글 삭제 중 오류가 발생했습니다.');
            });
        }

        // 날짜 포맷팅
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // 댓글 좋아요 (향후 구현)
        function likeComment(commentId) {
            alert('좋아요 기능은 향후 구현 예정입니다.');
        }

        // 댓글 수정 (향후 구현)
        function editComment(commentId) {
            alert('수정 기능은 향후 구현 예정입니다.');
        }
    </script>
</body>
</html>
