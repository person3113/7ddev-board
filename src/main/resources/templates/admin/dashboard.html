<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-crown"></i> 관리자 대시보드
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">일반 사이트로</a>
                <a class="nav-link" href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5><i class="fas fa-tachometer-alt"></i> 관리 메뉴</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/admin" class="list-group-item list-group-item-action active">
                            <i class="fas fa-home"></i> 대시보드
                        </a>
                        <a href="/admin/posts" class="list-group-item list-group-item-action">
                            <i class="fas fa-file-alt"></i> 게시글 관리
                        </a>
                        <a href="/admin/comments" class="list-group-item list-group-item-action">
                            <i class="fas fa-comments"></i> 댓글 관리
                        </a>
                        <a href="/admin/users" class="list-group-item list-group-item-action">
                            <i class="fas fa-users"></i> 사용자 관리
                        </a>
                    </div>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 성공/에러 메시지 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 대시보드 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-tachometer-alt"></i> 관리자 대시보드</h1>
                    <small class="text-muted">
                        마지막 업데이트: <span id="currentTime"></span>
                    </small>
                </div>

                <!-- 통계 카드들 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${stats.totalUsers}">0</h4>
                                        <p class="card-text">총 사용자</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-users fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/users" class="text-white text-decoration-none">
                                    자세히 보기 <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${stats.activePosts}">0</h4>
                                        <p class="card-text">활성 게시글</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-file-alt fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-white-50">
                                    삭제된 게시글: <span th:text="${stats.deletedPosts}">0</span>개
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${stats.activeComments}">0</h4>
                                        <p class="card-text">활성 댓글</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-comments fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-white-50">
                                    삭제된 댓글: <span th:text="${stats.deletedComments}">0</span>개
                                </small>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${stats.totalPosts}">0</h4>
                                        <p class="card-text">총 게시글</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-chart-bar fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a href="/admin/posts" class="text-white text-decoration-none">
                                    관리하기 <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 빠른 액션 -->
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-bolt"></i> 빠른 작업</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <a href="/admin/posts" class="btn btn-outline-primary">
                                                <i class="fas fa-file-alt"></i> 게시글 관리
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <a href="/admin/comments" class="btn btn-outline-success">
                                                <i class="fas fa-comments"></i> 댓글 관리
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <a href="/admin/users" class="btn btn-outline-info">
                                                <i class="fas fa-users"></i> 사용자 관리
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 시스템 정보 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-info-circle"></i> 시스템 정보</h5>
                            </div>
                            <div class="card-body">
                                <table class="table table-sm">
                                    <tr>
                                        <td><strong>총 사용자 수:</strong></td>
                                        <td th:text="${stats.totalUsers}">0</td>
                                    </tr>
                                    <tr>
                                        <td><strong>총 게시글 수:</strong></td>
                                        <td th:text="${stats.totalPosts}">0</td>
                                    </tr>
                                    <tr>
                                        <td><strong>총 댓글 수:</strong></td>
                                        <td th:text="${stats.totalComments}">0</td>
                                    </tr>
                                    <tr>
                                        <td><strong>삭제된 게시글:</strong></td>
                                        <td th:text="${stats.deletedPosts}">0</td>
                                    </tr>
                                    <tr>
                                        <td><strong>삭제된 댓글:</strong></td>
                                        <td th:text="${stats.deletedComments}">0</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-pie"></i> 활동 비율</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">활성 게시글 비율</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-success"
                                             th:style="|width: ${stats.totalPosts > 0 ? (stats.activePosts * 100 / stats.totalPosts) : 0}%|"
                                             th:text="|${stats.totalPosts > 0 ? #numbers.formatDecimal(stats.activePosts * 100 / stats.totalPosts, 1, 1) : 0}%|">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">활성 댓글 비율</label>
                                    <div class="progress">
                                        <div class="progress-bar bg-info"
                                             th:style="|width: ${stats.totalComments > 0 ? (stats.activeComments * 100 / stats.totalComments) : 0}%|"
                                             th:text="|${stats.totalComments > 0 ? #numbers.formatDecimal(stats.activeComments * 100 / stats.totalComments, 1, 1) : 0}%|">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 현재 시간 표시
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent =
                now.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
