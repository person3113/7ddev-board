<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="admin/layout :: admin-head('관리자 - 댓글 관리')"></head>
<body>
    <nav th:replace="admin/layout :: admin-nav"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 사이드바 -->
            <div th:replace="admin/layout :: admin-sidebar('comments')"></div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 성공/에러 메시지 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 페이지 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-comments"></i> 댓글 관리</h1>
                </div>

                <!-- 댓글 목록 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>내용</th>
                                        <th>작성자</th>
                                        <th>게시글</th>
                                        <th>좋아요</th>
                                        <th>상태</th>
                                        <th>작성일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="comment : ${comments.content}">
                                        <td th:text="${comment.id}">1</td>
                                        <td>
                                            <div class="text-truncate" style="max-width: 200px;"
                                                 th:text="${comment.content}">댓글 내용</div>
                                        </td>
                                        <td th:text="${comment.author.nickname}">작성자</td>
                                        <td>
                                            <a th:href="@{/posts/{id}(id=${comment.post.id})}"
                                               class="text-decoration-none">
                                                <div class="text-truncate" style="max-width: 150px;"
                                                     th:text="${comment.post.title}">게시글 제목</div>
                                            </a>
                                        </td>
                                        <td th:text="${comment.likeCount}">0</td>
                                        <td>
                                            <span th:if="${comment.deleted}" class="badge bg-danger">삭제됨</span>
                                            <span th:unless="${comment.deleted}" class="badge bg-success">활성</span>
                                        </td>
                                        <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                                        <td>
                                            <form th:action="@{/admin/comments/{id}/delete(id=${comment.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit"
                                                        class="btn btn-danger btn-sm"
                                                        th:disabled="${comment.deleted}"
                                                        onclick="return confirm('정말 삭제하시겠습니까?')">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav th:if="${comments.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${!comments.hasPrevious()} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/comments(page=${comments.number - 1}, sortBy=${sortBy}, sortDir=${sortDir})}">이전</a>
                                </li>

                                <li th:each="pageNum : ${#numbers.sequence(0, comments.totalPages - 1)}"
                                    class="page-item"
                                    th:classappend="${pageNum == comments.number} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/comments(page=${pageNum}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                       th:text="${pageNum + 1}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${!comments.hasNext()} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/comments(page=${comments.number + 1}, sortBy=${sortBy}, sortDir=${sortDir})}">다음</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="admin/layout :: admin-scripts"></div>
</body>
</html>
