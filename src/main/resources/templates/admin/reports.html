<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{admin/layout :: admin-head('관리자 - 신고 관리')}"></head>
<body>
    <nav th:replace="~{admin/layout :: admin-nav}"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 사이드바 -->
            <div th:replace="~{admin/layout :: admin-sidebar('reports')}"></div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 성공/에러 메시지 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 페이지 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-exclamation-triangle"></i> 신고 관리</h1>
                </div>

                <!-- 신고 통계 카드 -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${stats.totalPendingReports}">0</h4>
                                        <p class="card-text">대기중인 신고</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-clock fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 class="card-title" th:text="${stats.totalResolvedReports}">0</h4>
                                        <p class="card-text">처리완료된 신고</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-check fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 신고 목록 -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>신고 목록</h5>
                        <div>
                            <!-- 필터 버튼들 -->
                            <div class="btn-group me-2" role="group">
                                <a th:href="@{/admin/reports(type='post', status=${currentStatus})}"
                                   th:class="${currentType == 'post'} ? 'btn btn-primary' : 'btn btn-outline-primary'">
                                    게시글 신고
                                </a>
                                <a th:href="@{/admin/reports(type='comment', status=${currentStatus})}"
                                   th:class="${currentType == 'comment'} ? 'btn btn-primary' : 'btn btn-outline-primary'">
                                    댓글 신고
                                </a>
                            </div>
                            <div class="btn-group" role="group">
                                <a th:href="@{/admin/reports(type=${currentType}, status='PENDING')}"
                                   th:class="${currentStatus == 'PENDING'} ? 'btn btn-warning' : 'btn btn-outline-warning'">
                                    대기중
                                </a>
                                <a th:href="@{/admin/reports(type=${currentType}, status='RESOLVED')}"
                                   th:class="${currentStatus == 'RESOLVED'} ? 'btn btn-success' : 'btn btn-outline-success'">
                                    처리완료
                                </a>
                                <a th:href="@{/admin/reports(type=${currentType}, status='DISMISSED')}"
                                   th:class="${currentStatus == 'DISMISSED'} ? 'btn btn-secondary' : 'btn btn-outline-secondary'">
                                    기각됨
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- 게시글 신고 목록 -->
                        <div th:if="${reportType == 'post'}">
                            <div th:if="${reports.empty}" class="text-center py-4">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <p class="text-muted">신고가 없습니다.</p>
                            </div>

                            <div th:unless="${reports.empty}">
                                <div th:each="report : ${reports.content}" class="border rounded p-3 mb-3">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h6 class="mb-1">
                                                <a th:href="@{/posts/{id}(id=${report.post.id})}"
                                                   target="_blank" class="text-decoration-none">
                                                    <span th:text="${report.post.title}">게시글 제목</span>
                                                    <i class="fas fa-external-link-alt fa-sm"></i>
                                                </a>
                                            </h6>
                                            <p class="mb-2 text-muted small">
                                                작성자: <span th:text="${report.post.author.nickname}">닉네임</span> |
                                                신고자: <span th:text="${report.reporter.nickname}">신고자</span> |
                                                신고일: <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                                            </p>
                                            <div class="alert alert-light py-2 mb-2">
                                                <strong>신고 사유:</strong> <span th:text="${report.reason}">신고 사유</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            <span th:class="|badge ${report.status.name() == 'PENDING' ? 'bg-warning' : (report.status.name() == 'RESOLVED' ? 'bg-success' : 'bg-secondary')}|"
                                                  th:text="${report.status.name()}">상태</span>

                                            <div th:if="${report.status.name() == 'PENDING'}" class="mt-2">
                                                <button class="btn btn-success btn-sm me-1"
                                                        th:onclick="|updateReportStatus(${report.id}, 'RESOLVED', 'post')|">
                                                    처리완료
                                                </button>
                                                <button class="btn btn-secondary btn-sm"
                                                        th:onclick="|updateReportStatus(${report.id}, 'DISMISSED', 'post')|">
                                                    기각
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 댓글 신고 목록 -->
                        <div th:if="${reportType == 'comment'}">
                            <div th:if="${reports.empty}" class="text-center py-4">
                                <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                                <p class="text-muted">신고가 없습니다.</p>
                            </div>

                            <div th:unless="${reports.empty}">
                                <div th:each="report : ${reports.content}" class="border rounded p-3 mb-3">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <h6 class="mb-1">
                                                <a th:href="@{/posts/{id}(id=${report.comment.post.id})}"
                                                   target="_blank" class="text-decoration-none">
                                                    <span th:text="${report.comment.post.title}">게시글 제목</span>
                                                    <i class="fas fa-external-link-alt fa-sm"></i>
                                                </a>
                                            </h6>
                                            <div class="bg-light p-2 rounded mb-2">
                                                <small class="text-muted">댓글 내용:</small><br>
                                                <span th:text="${report.comment.content}">댓글 내용</span>
                                            </div>
                                            <p class="mb-2 text-muted small">
                                                댓글 작성자: <span th:text="${report.comment.author.nickname}">닉네임</span> |
                                                신고자: <span th:text="${report.reporter.nickname}">신고자</span> |
                                                신고일: <span th:text="${#temporals.format(report.createdAt, 'yyyy-MM-dd HH:mm')}">날짜</span>
                                            </p>
                                            <div class="alert alert-light py-2 mb-2">
                                                <strong>신고 사유:</strong> <span th:text="${report.reason}">신고 사유</span>
                                            </div>
                                        </div>
                                        <div class="col-md-4 text-end">
                                            <span th:class="|badge ${report.status.name() == 'PENDING' ? 'bg-warning' : (report.status.name() == 'RESOLVED' ? 'bg-success' : 'bg-secondary')}|"
                                                  th:text="${report.status.name()}">상태</span>

                                            <div th:if="${report.status.name() == 'PENDING'}" class="mt-2">
                                                <button class="btn btn-success btn-sm me-1"
                                                        th:onclick="|updateReportStatus(${report.id}, 'RESOLVED', 'comment')|">
                                                    처리완료
                                                </button>
                                                <button class="btn btn-secondary btn-sm"
                                                        th:onclick="|updateReportStatus(${report.id}, 'DISMISSED', 'comment')|">
                                                    기각
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav th:if="${reports.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li th:class="${reports.first} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/reports(page=${reports.number - 1}, type=${currentType}, status=${currentStatus})}">이전</a>
                                </li>

                                <li th:each="page : ${#numbers.sequence(0, reports.totalPages - 1)}"
                                    th:class="${page == reports.number} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/reports(page=${page}, type=${currentType}, status=${currentStatus})}" th:text="${page + 1}">1</a>
                                </li>

                                <li th:class="${reports.last} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/admin/reports(page=${reports.number + 1}, type=${currentType}, status=${currentStatus})}">다음</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{admin/layout :: admin-scripts}"></div>
    <script>
        function updateReportStatus(reportId, status, type) {
            if (!confirm('신고 상태를 변경하시겠습니까?')) {
                return;
            }

            const url = `/admin/reports/${type}s/${reportId}/status`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `status=${status}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    location.reload();
                } else {
                    alert('오류: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('처리 중 오류가 발생했습니다.');
            });
        }
    </script>
</body>
</html>
