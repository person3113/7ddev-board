<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - 게시글 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="/admin">
                <i class="fas fa-crown"></i> 관리자 대시보드
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/posts">일반 사이트로</a>
                <a class="nav-link" href="/logout">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5><i class="fas fa-tachometer-alt"></i> 관리 메뉴</h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a href="/admin" class="list-group-item list-group-item-action">
                            <i class="fas fa-home"></i> 대시보드
                        </a>
                        <a href="/admin/posts" class="list-group-item list-group-item-action active">
                            <i class="fas fa-file-alt"></i> 게시글 관리
                        </a>
                        <a href="/admin/comments" class="list-group-item list-group-item-action">
                            <i class="fas fa-comments"></i> 댓글 관리
                        </a>
                        <a href="/admin/users" class="list-group-item list-group-item-action">
                            <i class="fas fa-users"></i> 사용자 관리
                        </a>
                    </div>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 성공/에러 메시지 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 페이지 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-file-alt"></i> 게시글 관리</h1>
                </div>

                <!-- 게시글 목록 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>제목</th>
                                        <th>작성자</th>
                                        <th>카테고리</th>
                                        <th>조회수</th>
                                        <th>좋아요</th>
                                        <th>상태</th>
                                        <th>작성일</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="post : ${posts.content}">
                                        <td th:text="${post.id}">1</td>
                                        <td>
                                            <a th:href="@{/posts/{id}(id=${post.id})}"
                                               th:text="${post.title}"
                                               class="text-decoration-none">게시글 제목</a>
                                            <span class="badge bg-warning ms-1" th:if="${post.notice}">공지</span>
                                            <span class="badge bg-info ms-1" th:if="${post.isMarkdown}">MD</span>
                                        </td>
                                        <td th:text="${post.author.nickname}">작성자</td>
                                        <td th:text="${post.category ?: '미분류'}">카테고리</td>
                                        <td th:text="${post.viewCount}">0</td>
                                        <td th:text="${post.likeCount}">0</td>
                                        <td>
                                            <span th:if="${post.deleted}" class="badge bg-danger">삭제됨</span>
                                            <span th:unless="${post.deleted}" class="badge bg-success">활성</span>
                                        </td>
                                        <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td>
                                        <td>
                                            <form th:action="@{/admin/posts/{id}/delete(id=${post.id})}"
                                                  method="post" style="display: inline;">
                                                <button type="submit"
                                                        class="btn btn-danger btn-sm"
                                                        th:disabled="${post.deleted}"
                                                        onclick="return confirm('정말 삭제하시겠습니까?')">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav th:if="${posts.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/posts(page=${posts.number - 1}, sortBy=${sortBy}, sortDir=${sortDir})}">이전</a>
                                </li>

                                <li th:each="pageNum : ${#numbers.sequence(0, posts.totalPages - 1)}"
                                    class="page-item"
                                    th:classappend="${pageNum == posts.number} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/posts(page=${pageNum}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                       th:text="${pageNum + 1}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/posts(page=${posts.number + 1}, sortBy=${sortBy}, sortDir=${sortDir})}">다음</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
