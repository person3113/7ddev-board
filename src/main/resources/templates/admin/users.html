<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{admin/layout :: admin-head('관리자 - 사용자 관리')}"></head>
<body>
    <nav th:replace="~{admin/layout :: admin-nav}"></nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- 사이드바 -->
            <div th:replace="~{admin/layout :: admin-sidebar('users')}"></div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9">
                <!-- 성공/에러 메시지 -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 페이지 헤더 -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-users"></i> 사용자 관리</h1>
                </div>

                <!-- 사용자 목록 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>사용자명</th>
                                        <th>닉네임</th>
                                        <th>이메일</th>
                                        <th>권한</th>
                                        <th>가입일</th>
                                        <th>마지막 로그인</th>
                                        <th>작업</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="user : ${users.content}">
                                        <td th:text="${user.id}">1</td>
                                        <td>
                                            <a th:href="@{/users/{username}(username=${user.username})}"
                                               th:text="${user.username}"
                                               class="text-decoration-none">username</a>
                                        </td>
                                        <td th:text="${user.nickname}">닉네임</td>
                                        <td th:text="${user.email}">이메일</td>
                                        <td>
                                            <form th:action="@{/admin/users/{username}/role(username=${user.username})}"
                                                  method="post" style="display: inline;">
                                                <select name="role" class="form-select form-select-sm"
                                                        onchange="this.form.submit()"
                                                        style="width: auto; display: inline-block;">
                                                    <option th:each="role : ${roles}"
                                                            th:value="${role}"
                                                            th:text="${role}"
                                                            th:selected="${role == user.role}">USER</option>
                                                </select>
                                            </form>
                                        </td>
                                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                                        <td>
                                            <span th:if="${user.lastLogin != null}"
                                                  th:text="${#temporals.format(user.lastLogin, 'yyyy-MM-dd HH:mm')}">
                                                2024-01-01 12:00
                                            </span>
                                            <span th:if="${user.lastLogin == null}" class="text-muted">로그인 기록 없음</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/users/{username}(username=${user.username})}"
                                               class="btn btn-info btn-sm">
                                                <i class="fas fa-eye"></i> 프로필
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 페이지네이션 -->
                        <nav th:if="${users.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${!users.hasPrevious()} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(page=${users.number - 1}, sortBy=${sortBy}, sortDir=${sortDir})}">이전</a>
                                </li>

                                <li th:each="pageNum : ${#numbers.sequence(0, users.totalPages - 1)}"
                                    class="page-item"
                                    th:classappend="${pageNum == users.number} ? 'active'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(page=${pageNum}, sortBy=${sortBy}, sortDir=${sortDir})}"
                                       th:text="${pageNum + 1}">1</a>
                                </li>

                                <li class="page-item" th:classappend="${!users.hasNext()} ? 'disabled'">
                                    <a class="page-link"
                                       th:href="@{/admin/users(page=${users.number + 1}, sortBy=${sortBy}, sortDir=${sortDir})}">다음</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{admin/layout :: admin-scripts}"></div>
</body>
</html>
